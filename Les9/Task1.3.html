<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div{
            margin: 0;
            height: 100vh;
            width: 100vw;

        }

        .twodiv{
            display: flex;
            justify-content: space-evenly;
        }
        .title{
            display: flex;
            justify-content: center;
        }
        .module{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<script>

    // =========================
    //     Цикл в циклі
    // - Є масив coursesArray котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення
    // окремих властивостей, для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png який лежить в папці з поточним фйлом

    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'git',
                'java core',
                'java advanced']
        },
        {
            title: 'Python Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'python core',
                'python advanced']
        },
        {
            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    let div = document.createElement('div');
    div.classList.add('div');
    document.body.appendChild(div);

    coursesArray.forEach(value => {
        let title = document.createElement('div')
        let monthDuration = document.createElement('div')
        let hourDuration = document.createElement('div')
        let modules = document.createElement('div')
        let ul = document.createElement('ul')

        let twodiv = document.createElement('div')
        twodiv.append(monthDuration,hourDuration)
        twodiv.classList.add('twodiv')

        title.classList.add('title');
        modules.classList.add('module');

        title.innerText = value.title
        monthDuration.innerText = `Кількість місяців - ${value.monthDuration}`
        hourDuration.innerText = `Кількість годин - ${value.hourDuration}`

        value.modules.forEach(language => {
            let li1 = document.createElement('li')
            li1.innerText = language
            ul.append(li1)
            modules.appendChild(ul)
        })

        div.append(title,twodiv,modules)
    })

</script>
</body>
</html>
