<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
    function one(a, b) {
        return a * b;
    }

    let one1 = one(4, 5)
    console.log(one1)

    // - створити функцію яка обчислює та повертає площу кола з радіусом r
    function two(r) {
        return Math.PI * Math.pow(r, 2)
    }

    let two2 = two(2);
    console.log(two2)

    // - створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
    function three(R, H) {
        return 2 * Math.PI * R * H
    }

    let three1 = three(2, 4)
    console.log(three1)
    // - створити функцію яка приймає масив та виводить кожен його елемент
    let masiv = [2, '32', true, 'gff', 3.1]

    function test(arr) {
        for (const arrayElement of arr) {
            console.log(arrayElement)
        }
    }

    test(masiv);

    // - створити функцію яка створює параграф з текстом. Текст задати через аргумент
    function arg(text) {
        document.write(`<p>${text}</p>`)
    }

    arg('Hello')

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    function uelk(text) {
        document.write(`<ul>
                        <li>${text}</li>
                        <li>${text}</li>
                        <li>${text}</li>
                        </ul>
`)
    }

    uelk('Privet')

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    function uelki(numberli, text) {
        document.write(`<ul>`)
        for (let i = 0; i < numberli; i++) {
            document.write(`<li>${text}</li>`)
        }
        document.write(`</ul>`)
    }

    uelki(3, 'Hello');
    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    let array = ['Hello', 12, 3.14, '76k', false]

    function mas(arr) {
        document.write(`<ul>`)
        for (let i = 0; i < arr.length; i++) {
            document.write(`<li>${arr[i]}</li>`)
        }
        document.write(`</ul>`)
    }

    mas(array)
    // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ.
    // Для кожного об'єкту окремий блок.
    let users = [
        {id: 32, name: 'Petro', age: 23},
        {id: 31, name: 'Artem', age: 13},
        {id: 43, name: 'Vasiliy', age: 32},
    ]

    function hop(arr) {
        for (let fieldname of arr) {
            document.write(`<div>`)
            document.write('id: ' + fieldname.id + ' name:' + fieldname.name + ' age: ' + fieldname.age)
            document.write(`<hr style="border: 2px solid gray">`)
            document.write(`</div>`)
        }
    }

    hop(users)
    // - створити функцію яка повертає найменьше число з масиву
    let arr2 = [1, -54, 8, 6, 2, 99]

    function minnumbers(arr) {
        let min = arr[0]
        for (let item of arr2) {
            if (item < min) {
                min = item;
            }
        }
        return min
    }

    let results = minnumbers(arr2);
    console.log(results)
    // - створити функцію sum(arr)яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад sum([1,2,10]) //->13
    let arr3 = [5, 6, 23, 1]

    function sum(arr) {
        let suma = 0;
        for (let items of arr) {
            suma = suma + items
        }
        console.log(suma)
    }
    sum(arr3)
    // - створити функцію swap(arr,index1,index2). Функція міняє місцями заняення у відповідних індексах
    // Приклад  swap([11,22,33,44],0,1) //=> [22,11,33,44]
    let arr4 = [10,55,66,-1,3]
    function swap(arr,index1,index2){
        let numbers =arr[index1];
        arr[index1] = arr[index2];
        arr[index2] = numbers;
        return arr
    }
    result1 = swap(arr4,0,1)
    console.log(result1)
    // - Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
    // Приклад exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD') // => 250
    let money = [
        {currency:'USD',value:40},
        {currency:'EUR',value:42},
    ]
    function exchange(sumUAH,currencyValues,exchangeCurrency){
        for (const sum of currencyValues) {
            let sumana = sumUAH / sum.value
            console.log(`${sumUAH} ${exchangeCurrency} = ${sumana} ${sum.currency}`)
        }
    }
    exchange(125,money,'UA')
</script>
