<script>


    // *** (подібне було вище, але...будьте уважні в другій частині) створити сторінку з довільним блоком, в середині
    // якого є значення "100грн"
    // при перезавантаженні сторінки до значаення додається по 10грн, але !!!
    // зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.
    // При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається

    function saveTime(){
        let gettime = JSON.parse(localStorage.getItem('time')) || []

        gettime.push({
            price: 100,
            time: new Date().getTime()
        })
        let arrtime = gettime[gettime.length-1]?.time
        let now = new Date().getTime();
        if (now - arrtime === 1000*10){
            for (const i of gettime){
                i.price += 10
            }
        }

        localStorage.setItem('time', JSON.stringify(gettime))


    }

    saveTime()
</script>
