    // створити пустий масив, наповнити його 10 об'єктами new User(....)
    function User(id, name, surname, email, phone) {
        this.id = id;
        this.name = name;
        this.surname = surname;
        this.email = email;
        this.phone = phone
    }

    let arr = [
        new User(1, 'Vasiliy', 'Pupkin', 'vasiliy@gmai.com', +380953366553),
        new User(2, 'Petro', 'Struk', 'petro@gmail.com', +380954366554)

    console.log(arr)

    // - Взяти масив з  User[] з попереднього завдання, та відфільтрувати , залишивши тільки об'єкти з парними id (filter)
    let filterid = arr.filter(value => value.id % 2 === 0)
    console.log(filterid)

    // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
    // -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
    // -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    // -- changeYear (newValue) - змінює рік випуску на значення newValue
    // -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car
    function Conver(model, virobnik, year, maxspeed, enginesize) {
        this.model = model;
        this.virobnik = virobnik;
        this.year = year;
        this.maxspeed = maxspeed;
        this.enginesize = enginesize
        this.driver = []

        this.drive = function () {
            console.log(`${model} їде зі швидкістю ${this.maxspeed} на годину`)
            console.log('----------');
        }

        this.info = function () {
            for (const key in this) {
                if (typeof this[key] === 'function') continue;
                console.log(`${key} - ${this[key]}`)
            }
            console.log('----------')
        }

        this.increaseMaxSpeed = function (newspeed) {
            this.maxspeed += newspeed
        }

        this.changeYear = function (newYear) {
            this.year = newYear
        }

        this.addDriver = function (newdriver) {
            this.driver.push(newdriver)
        }
    }

    let car1 = new Conver('A6', 'Audi', 2009, 200, '100l')
    let car2 = new Conver('A5', 'Audi', 2019, 250, '100l')
    let car3 = new Conver('A4', 'Audi', 2000, 170, '70l')

    // Створити клас який дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`

    class Carss {

            this.year = year;
            this.maxspeed = maxspeed;

            for (const key in this) {
                if (typeof this[key] === 'function') continue;
                console.log(`${key} - ${this[key]}`)
            }
            console.log('----------')
        }

        increaseMaxSpeed(newspeed) {
            this.maxspeed += newspeed
        }

        changeYear(newYear) {
            this.year = newYear
        }

        addDriver(newdriver) {
            this.driver.push(newdriver)
        }
    }
