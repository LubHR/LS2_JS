<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="cssindex.css">
    <title>PoliceDataBase</title>
</head>
<body>
<h1 class="policeh1">Police DataBase</h1>
<script>
    // В index.html
    // 1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users
    // 2 Вивести id,name всіх user в index.html. Окремий блок для кожного user.
    // 3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід
    // на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули
    // Стилизація проєкта -
    // index.html - всі блоки з user - по 2 в рядок. кнопки/аосилвння розташувати під інформацією про user.

    let URL = 'https://jsonplaceholder.typicode.com/users'

    fetch(URL)
        .then(value => value.json())
        .then(users => {
            let divbaty = document.createElement('div')
            divbaty.classList.add('divbaty')
            document.body.appendChild(divbaty)
            for (const user of users) {

                let div = (document.createElement('div'));
                div.classList.add('divSon')

                let h31 = document.createElement('h3')
                h31.classList.add('h3')
                h31.innerText = `ID: ${user.id}`

                let h32 = document.createElement('h3')
                h32.classList.add('h3')
                h32.innerText = `Name: ${user.name}`

                let imguser = document.createElement('img')
                imguser.src = 'png/usericon.png'

                let button = document.createElement('button')
                button.innerText = 'Information'

                button.addEventListener('click', () => {
                    location.href = 'user-details.html?id=' + user.id
                })

                div.append(h31,h32,imguser, button)
                divbaty.appendChild(div)
            }
        })

</script>
</body>
</html>
